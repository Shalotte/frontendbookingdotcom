<jw-modal id="login">
  <div class="jw-modal">
     
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (ngSubmit)="createUser1()" class="modal-content animate" action="/action_page.php">
  <div class="container">
  <h1>Login</h1>

  <label for="email"><b>Email Address</b></label>
  <input type="email" formControlName="email" placeholder="Enter Email" name="email"  [(ngModel)]="user.email">
  <div class="col-10" *ngIf="userError?.email">
      <span class="text text-danger">{{userError.email}}</span>
      </div>

  <label for="psw"><b>Password</b></label>
  <input type="password" formControlName="password" placeholder="Enter Password" name="psw"  [(ngModel)]="user.password">
  <div class="col-10" *ngIf="userError?.password">
      <span class="text text-danger">{{userError.password}}</span>
      </div>
      
  <button type="submit" class="btn2" >Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
  <button type="button" class="btn btn-danger" (click)="closeModal('login');" >Cancel</button>
  <span class="psw">Forgot <a href="#"  routerLink="/forgotpassword">password?</a></span>
  </div>
  </form>
  </div>
 
  <div class="jw-modal-background"></div>
</jw-modal>


<jw-modal  id="registration">
    <div class="jw-modal">
    <div class="modal-content animate" action="/action_page.php">
     
    <form (ngSubmit)="createUser1()">
    <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    
    
    <label for="first_name"><b>First Name</b></label>
    <input type="first_name" placeholder="Enter First Name" name="first_name"  [(ngModel)]="user.first_name">
    <div class="col-10" *ngIf="userError?.first_name">
    <span class="text text-danger">{{userError.first_name}}</span>
    </div>

    <label for="last_name"><b>Last Name</b></label>
    <input type="last_name" placeholder="Enter Last Name" name="last_name"  [(ngModel)]="user.last_name">
    <div class="col-10" *ngIf="userError?.last_name">
    <span class="text text-danger">{{userError.last_name}}</span>
    </div>

    <label for="phone_number"><b>Phone Number</b></label>
    <input type="phone_number" placeholder="Enter Phone Number" name="phone_number" [(ngModel)]="user.phone">
    <div class="col-10" *ngIf="userError?.phone">
    <span class="text text-danger">{{userError.phone}}</span>
    </div>

    <label for="email"><b>Email Address</b></label>
    <input type="email" placeholder="Enter Email" name="email" [(ngModel)]="user.email">
    <div class="col-10" *ngIf="userError?.email">
    <span class="text text-danger">{{userError.email}}</span>
    </div>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="user.password">
    <div class="col-10" *ngIf="userError?.password">
    <span class="text text-danger">{{userError.password}}</span>
    </div>

    <label for="psw"><b>Role Description</b></label>
    <input type="role_description" placeholder="Admin, enter 1" name="erd" [(ngModel)]="user.role_description">
    <div class="col-10" *ngIf="userError?.role_description">
    <span class="text text-danger">{{userError.role_description}}</span>
    </div>
      
  <button type="submit" class="btn2" >Sign Up</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
  <button type="button" class="btn btn-danger" (click)="closeModal('registration');" >Cancel</button>
  </div>
  </form>
  </div>
  </div>
 
<div class="jw-modal-background"></div>
</jw-modal>
